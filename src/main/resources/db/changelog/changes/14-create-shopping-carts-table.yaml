databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: AnastasiiaMetelska
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    #primaryKey: true
                    notNull: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: shopping_carts
            constraintName: FK_SHOPPINGCARTS_ON_USER
            referencedColumnNames: id
            referencedTableName: users